- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.aliases: aliases
    ~/.gitignore_global: gitignore_global
    ~/bin:
        path: bin/
        create: true
